<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Latihan Ujian Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
            --text: #1e293b;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        
        .container { max-width: 700px; margin: 0 auto; }

        /* Card Style */
        .card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        h2 { margin-top: 0; color: var(--primary); text-align: center; }

        /* Input & Button Setup */
        .setup-zone { display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .setup-row { display: flex; gap: 10px; width: 100%; justify-content: center; }
        select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            flex-grow: 1;
            max-width: 300px;
        }

        /* Checkbox Filter UI */
        .filter-box {
            display: flex; align-items: center; gap: 10px;
            background: #eef2ff; padding: 10px 20px; border-radius: 8px;
            border: 1px solid #c7d2fe; width: 100%; max-width: 300px;
        }
        .filter-box input { width: 18px; height: 18px; cursor: pointer; }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
            background: var(--primary);
            color: white;
        }
        button:hover { background: var(--primary-hover); transform: translateY(-1px); }
        button:disabled { background: #cbd5e1; cursor: not-allowed; }
        
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); }
        .btn-outline:hover { background: #eef2ff; }

        /* Progress Bar */
        .progress-container {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.4s ease;
        }

        /* Question & Options */
        #soal-container { min-height: 200px; animation: fadeIn 0.5s; position: relative; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .opsi {
            border: 2px solid #e2e8f0;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-weight: 500;
            transition: 0.2s;
        }
        .opsi:hover { border-color: var(--primary); background: #f5f3ff; }
        .opsi.active { border-color: var(--primary); background: #eef2ff; box-shadow: 0 0 0 1px var(--primary); }
        
        /* State Benar/Salah */
        .opsi.benar { background: #dcfce7 !important; border-color: var(--success) !important; color: #166534; }
        .opsi.salah { background: #fee2e2 !important; border-color: var(--danger) !important; color: #991b1b; }

        .nav-buttons { display: flex; justify-content: space-between; margin-top: 30px; }
        
        #timer { text-align: center; font-weight: bold; font-size: 1.2rem; margin-bottom: 10px; color: var(--danger); }
        
        .status-text { text-align: center; font-size: 0.9rem; color: #64748b; margin-top: 10px; }

        /* Result Overlay */
        #result-screen { text-align: center; display: none; }
        .score-circle {
            width: 120px; height: 120px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; font-weight: bold;
            margin: 20px auto;
        }

        /* --- TOGGLE SWITCH CSS --- */
        .review-tools {
            display: flex; justify-content: flex-end; align-items: center;
            margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #eee;
        }
        .toggle-label { font-size: 0.9rem; margin-right: 10px; font-weight: 600; color: #64748b; }
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: "";
            height: 20px; width: 20px;
            left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #ef4444; } /* Merah utk Ulang */
        input:checked + .slider:before { transform: translateX(24px); }
    </style>
</head>
<body>

<div class="container">
    <div class="card" id="setup-card">
        <h2>Latihan Ujian</h2>
        <div class="setup-zone">
            <div class="setup-row">
                <select id="bab">
                    <option value="">Loading data...</option>
                </select>
            </div>
            
            <label class="filter-box">
                <input type="checkbox" id="filter-ulang">
                <span>Hanya Soal "ULANG"</span>
            </label>

            <button onclick="mulai()" style="width: 100%; max-width: 300px;">Mulai Ujian</button>
        </div>
    </div>

    <div id="quiz-zone" style="display: none;">
        <div id="timer">00:00</div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>

        <div class="card">
            <div id="review-header" style="display:none;"></div>

            <div id="soal-container">
                <div id="soal-content"></div>
                <div id="opsi-container"></div>
            </div>

            <div class="nav-buttons">
                <button class="btn-outline" onclick="prev()" id="btn-prev">⬅ Kembali</button>
                <button class="btn-outline" onclick="next()" id="btn-next">Lanjut ➡</button>
            </div>
            <div style="margin-top: 20px; text-align: center;">
                <button onclick="confirmSubmit()" id="btn-submit" style="background: var(--success); width: 100%;">Selesai & Kirim Jawaban</button>
            </div>
            <p class="status-text" id="status-posisi"></p>
        </div>
    </div>

    <div class="card" id="result-screen">
        <h2>Hasil Ujian</h2>
        <div class="score-circle" id="score-val">0</div>
        <p id="score-desc"></p>
        <button onclick="location.reload()">Menu Utama</button>
        <button class="btn-outline" onclick="tutupHasil()">Review & Tandai Soal</button>
    </div>
</div>

<script>
// UPDATE URL INI SETELAH DEPLOY BARU
const API = "https://script.google.com/macros/s/AKfycbyV7LviWPxG8HprU9xfoHx6_qrYeRfu68Kxx1HflafOpek15HgKm_SJL8NLCaCJ9N7eXQ/exec";

let semuaData = [], aktif = [], index = 0;
let jawabanUser = {};
let isFinished = false;
let waktu = 0;
let timerInterval;

const babSel = document.getElementById("bab");
const filterUlang = document.getElementById("filter-ulang");
const quizZone = document.getElementById("quiz-zone");
const setupCard = document.getElementById("setup-card");
const resultScreen = document.getElementById("result-screen");
const reviewHeader = document.getElementById("review-header");

// Fetch Data Awal
fetch(API)
    .then(r => r.json())
    .then(data => {
        semuaData = data;
        babSel.innerHTML = '<option value="">Pilih Bab...</option>';
        const listBab = [...new Set(data.map(x => x.bab))];
        listBab.forEach(b => {
            const opt = document.createElement("option");
            opt.value = b;
            opt.textContent = "Bab " + b;
            babSel.appendChild(opt);
        });
    })
    .catch(err => alert("Gagal mengambil data. Pastikan API aktif."));

function mulai() {
    if (!babSel.value) return alert("Pilih Bab terlebih dahulu!");
    
    // Filter Data berdasarkan Bab
    let filtered = semuaData.filter(x => x.bab == babSel.value);

    // LOGIC FILTER TAMBAHAN: Jika checkbox dicentang, hanya ambil yg note == "ULANG"
    if (filterUlang.checked) {
        filtered = filtered.filter(x => x.note === "ULANG");
        if (filtered.length === 0) {
            return alert("Tidak ada soal bertanda 'ULANG' di bab ini!");
        }
    }
    
    aktif = filtered;
    aktif.sort((a, b) => a.nomor - b.nomor);
    
    index = 0;
    jawabanUser = {};
    isFinished = false;
    
    setupCard.style.display = "none";
    quizZone.style.display = "block";
    reviewHeader.style.display = "none"; // Sembunyikan toggle di awal
    document.getElementById("btn-submit").style.display = "block";
    
    startTimer();
    tampil();
}

function startTimer() {
    waktu = 0;
    timerInterval = setInterval(() => {
        waktu++;
        let m = Math.floor(waktu / 60).toString().padStart(2, '0');
        let s = (waktu % 60).toString().padStart(2, '0');
        document.getElementById("timer").innerText = `${m}:${s}`;
    }, 1000);
}

function tampil() {
    const s = aktif[index];
    const containerSoal = document.getElementById("soal-content");
    const containerOpsi = document.getElementById("opsi-container");

    // Update Progress
    const persen = ((index + 1) / aktif.length) * 100;
    document.getElementById("progress-bar").style.width = persen + "%";
    document.getElementById("status-posisi").innerText = `Soal ${index + 1} dari ${aktif.length}`;

    // Tampil Soal
    containerSoal.innerHTML = `<h3 style="margin-bottom:10px">Soal Nomor ${s.nomor}</h3><p style="font-size:1.1rem; line-height:1.6">${s.soal}</p>`;

    // --- LOGIC TOGGLE REVIEW (Hanya muncul jika ujian selesai) ---
    if (isFinished) {
        reviewHeader.style.display = "block";
        const isMarked = s.note === "ULANG";
        reviewHeader.innerHTML = `
            <div class="review-tools">
                <span class="toggle-label">Tandai "ULANG"</span>
                <label class="switch">
                    <input type="checkbox" id="toggle-${s.nomor}" ${isMarked ? "checked" : ""} onchange="updateMarking('${s.bab}', '${s.nomor}', this)">
                    <span class="slider round"></span>
                </label>
            </div>
        `;
    } else {
        reviewHeader.style.display = "none";
    }
    // -----------------------------------------------------------

    // Tampil Opsi
    let html = "";
    const keys = Object.keys(s.opsi).sort(); 
    
    keys.forEach(k => {
        let cls = "opsi";
        if (jawabanUser[s.nomor] === k) cls += " active";
        
        // Logic warna jika sudah submit
        if (isFinished) {
            if (k === s.jawaban) cls += " benar";
            if (jawabanUser[s.nomor] === k && k !== s.jawaban) cls += " salah";
        }

        html += `<div class="${cls}" onclick="${isFinished ? '' : `pilih('${k}')`}">
                   <span style="width:30px; font-weight:bold">${k}.</span> 
                   <span>${s.opsi[k]}</span>
                 </div>`;
    });
    containerOpsi.innerHTML = html;

    // Navigasi button state
    document.getElementById("btn-prev").disabled = (index === 0);
    document.getElementById("btn-next").disabled = (index === aktif.length - 1);
}

function pilih(k) {
    jawabanUser[aktif[index].nomor] = k;
    tampil();
}

function next() { if (index < aktif.length - 1) { index++; tampil(); } }
function prev() { if (index > 0) { index--; tampil(); } }

function confirmSubmit() {
    const terjawab = Object.keys(jawabanUser).length;
    if (terjawab < aktif.length) {
        if (!confirm(`Baru ${terjawab} dari ${aktif.length} soal terjawab. Yakin ingin selesai?`)) return;
    }
    submit();
}

function submit() {
    clearInterval(timerInterval);
    isFinished = true;
    let benar = 0;
    aktif.forEach(s => {
        if (jawabanUser[s.nomor] === s.jawaban) benar++;
    });

    quizZone.style.display = "none";
    resultScreen.style.display = "block";
    
    const skor = Math.round((benar / aktif.length) * 100);
    document.getElementById("score-val").innerText = skor;
    document.getElementById("score-desc").innerText = `Anda menjawab ${benar} benar dari ${aktif.length} soal.`;
}

function tutupHasil() {
    resultScreen.style.display = "none";
    quizZone.style.display = "block";
    document.getElementById("btn-submit").style.display = "none"; // Sembunyikan tombol submit
    index = 0;
    tampil();
}

// --- FUNGSI UPDATE KE SPREADSHEET ---
function updateMarking(bab, nomor, el) {
    const status = el.checked ? "tandai" : "hapus";
    const originalText = document.querySelector(".toggle-label").innerText;
    document.querySelector(".toggle-label").innerText = "Menyimpan...";
    
    // Update Lokal Array (Supaya kalau di-next/prev tidak hilang)
    const currentSoal = aktif.find(x => x.bab == bab && x.nomor == nomor);
    if(currentSoal) currentSoal.note = el.checked ? "ULANG" : "";

    // Kirim ke Backend
    fetch(API, {
        method: "POST",
        mode: "no-cors", // Penting untuk GAS
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            bab: bab,
            nomor: nomor,
            action: status
        })
    }).then(() => {
        // Karena no-cors, kita anggap sukses jika request terkirim
        document.querySelector(".toggle-label").innerText = "Tersimpan!";
        setTimeout(() => {
             document.querySelector(".toggle-label").innerText = 'Tandai "ULANG"';
        }, 1000);
    }).catch(err => {
        alert("Gagal menyimpan koneksi.");
        el.checked = !el.checked; // Balikin toggle
    });
}
</script>

</body>
</html>
